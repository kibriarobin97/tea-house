<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/5ee21b8d95.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope-font">
    <main class="max-w-screen-xl mx-auto px-12 md:px-16 lg:px-20">
      <header class="mt-12 md:flex">
        <div class="space-y-2">
          <h1 class="text-5xl md:text-8xl text-[#1C1C1C] font-extrabold">
            It's good <br />tea time at The <br />Tea House
          </h1>
          <p class="text-lg text-[#777777] font-medium">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-white text-xl font-bold py-4 px-5 rounded-xl bg-linear-to-r from-[#FF8938] to-[#FF0000]"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative my-5 md:my-0">
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <div class="absolute bottom-2 md:bottom-20 md:left-20 flex justify-center items-center gap-3 bg-white px-5 py-4 rounded-xl shadow-lg">
            <div><i class="fa-solid fa-star text-[#FFC850] text-3xl"></i></div>
            <div>
                <h3 class="text-[#1C1C1C] text-2xl font-extrabold">5.00</h3>
                <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
